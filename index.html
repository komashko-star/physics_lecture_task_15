<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Моделирование</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
      <div id="header">
        <h1 id="header_text">Моделирование электрической схемы</h1>
      </div>


      <div id="body1">
        
      <div id="circuitForm" style="display: flex; flex-direction: row;">
        <div id="resistorForm">
          <p>Резистор</p>

          <input id="resistorResistance" type="number" step="0.001" value="10" required/> <span>Ом</span>

          <button id="resistorSubmitButton">Добавить резистор</button><br/>
        </div>

        <div id="batteryForm">
          <p>Источник ЭДС</p>

          <input id="batteryResistance" type="number" step="0.001" value="1" required/> <span>Ом</span> <br/>

          <input id="batteryEMF" type="number" step="0.001" value="10" required/> <span>В</span>

          <button id="batterySubmitButton">Добавить источник ЭДС</button><br/>
        </div>

        <div id="measurerForm" style="width: fit-content;">
          <button id="ammeterSubmitButton">Добавить амперметр</button><br/>

          <button id="voltmeterSubmitButton">Добавить вольтмтер</button><br/>

          <button id="parallelGroupsSubmitButton">Добавить параллельное соединение</button><br/>

          <button id="clearCircuitSubmitButton">Очистить схему</button><br/>
        </div>

        <span id="resistorDisplay"></span>
      </div>

      <hr/>

      <div id="circuit"></div>
  
      </div>
  
      <div id="footer_div">
        <p>Исходный код: <a href="https://github.com/komashko-star/physics_lecture_task_15">https://github.com/komashko-star/physics_lecture_task_15</a></p>
      </div>

  </body>
</html>
